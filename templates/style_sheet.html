<!DOCTYPE html>
<html lang="en">
<head>
    <style>
html {
    scroll-behavior: smooth;
}
:root
{
    --main-bgcolor: rgb(35, 41, 57);
    --main-orange: rgb(255, 165, 0);
    --second-orange: rgb(235, 210, 164);
    --main-gray: rgb(46, 46, 46);
    --coach-white: rgb(244, 244, 244);
    --coach-green: rgb(58, 193, 71);
}
body
{
    background-color: var(--main-bgcolor);
}
.imga {
    object-fit:cover;
    display: flex;
    align-items:right;
    justify-content: row;
    overflow: hidden;
    float: left;
    width: 100%;
    height: 100%;
    border: 2px solid rgb(190, 179, 179);
    border-radius: 10px;
}
.aa{
    object-fit:cover;
    width: 100%;
    height: 100%;

}
.menu-container{
    height: 90px;
    border-radius: 10px;
    box-sizing: border-box;
    border: 10px;
    background-color: rgb(245,73,144);
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px,
        rgba(245, 73, 144, 0.5) 5px 10px 15px;
}
.navbar
{
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: inherit;
}
.navbar li
{
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    float: left;
    height: 100%;
    width: 150px;
    margin-left: 17px;
    
}
.navbar li:not(:last-child)::after {
        content: "|"; /* Ayırıcı olarak kullanılacak içerik (örneğin: çarpraz çizgi) */
        position: absolute;
        top: 50%; /* Yatay hizalamayı ortalar */
        right: -10px; /* Sağdan 10 piksel mesafede */
        transform: translateY(-50%); /* Dikey hizalamayı ortalar */
        border-bottom: 2px;
        color: #888; /* Çizgi rengi */
        font-size: 25px;
    }
.navbar li a
{
    display: block;
    text-align: center;
    padding: 14px 16px;
    text-decoration:double;
    color: rgb(18, 18, 86);
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: larger;
    
}
.container {
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
            max-width: 100vw; 
            .content
            {
                width: 100%;
                max-width: 55vw;
                overflow:hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
                flex-direction: column; 
            }
}

.advertisement 
{
    position: sticky;
    margin-top: 5px;
    top: 30px;
    background-color: rgb(35, 41, 57);
    width: 20vw;
    height: 90vh;
    padding: 0px;
    border-radius: 10px;
    .left{
        top:30px;
        left: 0vw;
        border-radius: inherit;
        box-shadow: 10px 20px 13px 2px rgb(15, 20, 35);}
    .right{
        left:80vw;
        top:30px;
        border-radius: inherit;
        box-shadow: -10px 20px 13px 2px rgb(15, 20, 35);}
}
.slider{
    position: relative;
    width: 20vw;
    height: 90vh;
    overflow: hidden;
    border-radius: inherit;
    box-shadow: inherit;
}
.slider-content{
    position:absolute;
    height: 100%;
    width: 800%;
    float: left;
    animation: slide 50s infinite; 
}
.slider-item{
    width: 12.5%;
    height: 100%;
    float: left;
}
.slider-item img
{
    width: 100%;
    height: 100%;
    object-fit: cover;
}
@keyframes slide{
    6.25%,97.5%{
        transform: translateX(0vw);
    }
    10%,18.75%{
        transform: translateX(-20vw);
    }
    22.5%,31.25%{
        transform: translateX(-40vw);
    }
    35%,43.75%{
        transform: translateX(-60vw);
    }
    48.5%,56.25%{
        transform: translateX(-80vw);
    }
    60%,68.75%{
        transform: translateX(-100vw);
    }
    72.5%,81.25%{
        transform: translateX(-120vw);
    }
    85%,93.75%{
        transform: translateX(-140vw);
    }
}
.navbar li a:hover
{
    border-bottom: 2px solid  rgb(84, 19, 47);
    background-color: rgb(220,53,124);
    border-radius: 10px;
}   
#register-form 
{
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    align-items: center;
    justify-content: center;
    background-color: rgba(0, 0, 0, 0.5);
    overflow: auto;
}
.container-games{
    display: flex;
    width: 100%;
    justify-content: space-between;
    padding: 10px;
    margin-top: 40px;
    flex-wrap: wrap;
    padding-top: 2%;
    margin-top: 30%;
    object-fit: cover;
}


.container-games .game{
    object-fit:cover;
    display: flex;
    margin-top: 2%;
    align-items:right;
    justify-content: row;
    flex-direction: row;
    overflow: hidden;
    float: left;
    height:150px;
    width: 150px;
    background-color: rgb(45, 51, 67);  
    border-radius: 10px;
    color: rgb(190, 179, 179);
    cursor: pointer;
    transition: 0.4s;
    padding: 1%; 
}

.container-games .game :hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    filter: blur(2px);
}



/*popüler bahis tablosu için css*/
.bahis-table{
    border-spacing: 0;

th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }

    .table-mainrow{
        background-color: var(--main-gray);
        color: var(--second-orange);
    }
    .table-secondrow{
        background-color: var(--main-orange);
    }
    .mac-row{
        background-color: var(--second-orange);
    }
    button{
        background: none;
        border: none;
        cursor: pointer;
    }
}
/*koclar için css*/
.coach-list li
{
    list-style: none;
}
.coach-list li:first-child
{
    margin-top: 1rem;
}

.coach {
    border: 1px solid black;
    height: 8rem; 
    display: flex;
    background-color: var(--coach-white);
    border-radius: 8px;
    margin-bottom: 0.8rem;
}

.coach div {
    display: inline-block;
    height: 100%;
}

.coach-img {
    width: 8rem;
    background-color: var(--coach-green);
    height: 100%;
    clip-path: polygon(0% 0%, 70% 0%, 100% 100%, 0% 100%);
    position: relative;
    z-index: 1;
    border-radius: 8px 0px 0px 8px;
    margin-right: 1.5rem;
}
.coach-name {
    display: inline-block;
    align-items: center;
}

.coach-img img
{
    width: 100%;
    height: 100%;
    object-fit: contain;
    position: absolute;
    bottom: 0;
    right: 0;
    z-index: 999;
    margin: 0px;
    padding: 0px;
    border-radius: 8px;
}
.coach-contact{
    margin-left: 10rem;
}
.coach-contact button{
    border: none;
    background: none;
    cursor: pointer;
}

/*bahisler için css*/
.bahisler{
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    text-align: center;
    padding-top: 8rem;
}
.mac-info{
    background-color: var(--main-gray);
    color: var(--second-orange);
}
.mac-no{
    width: 2.5rem;
}
.mac-isim{
    width: 10rem;
}
.maclar{
    background-color: var(--second-orange);
}

#login-form 
{
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    align-items: center;
    justify-content: center;
    background-color: rgba(0, 0, 0, 0.5);
    overflow: auto;
}
#kupon-form 
{
    display: none;
    overflow: visible;
    position: fixed;
    z-index: 1000;
    left: 80vw;
    bottom: 0vh;
    width: 15vw;
    height: 50vh;
    background-color: white;
    align-items: center;
    justify-content: center;
    overflow: auto;
   
}
    </style>
</head>
<body>
{% block styled %} {% endblock styled %}
</body>
</html>
