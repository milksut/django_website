<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        :root{
            --main-bgcolor: rgb(35, 41, 57);
            --main-orange: rgb(255, 165, 0);
            --second-orange: rgb(235, 210, 164);
            --main-gray: rgb(46, 46, 46);
            --coach-white: rgb(244, 244, 244);
            --coach-green: rgb(58, 193, 71);
        }
        body{
    background-color: var(--main-bgcolor);
}

.menu-container{
    border-radius: 10px;
    box-sizing: border-box;
    border: 10px;
    background-color: rgb(245,73,144);
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px,
        rgba(245, 73, 144, 0.5) 5px 10px 15px;
    height: 50px;
}
.navbar
{
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: inherit;
}
.navbar li
{
    float: left;
    height: 100%;
}
.navbar li a
{
    display: block;
    text-align: center;
    padding: 14px 16px;
    text-decoration:double;
}

.container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px;
            
        }
.advertisement img{
            width: 250px;
            height: 600px;
            padding: 0px;
            background-color: rgb(35, 41, 57);
        }
 .advertisement {
            background-color: rgb(35, 41, 57);
            margin-top: 5px;
            width: 250px;
            height: 600px;
            padding: 0px;
        }
.navbar li a:hover
{
    background-color: rgb(220,53,124);
}
/*popüler bahis tablosu için css*/
table{
    border-spacing: 0;
}
th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }

    .table-mainrow{
        background-color: var(--main-gray);
        color: var(--second-orange);
    }
    .table-secondrow{
        background-color: var(--main-orange);
    }
    .mac-row{
        background-color: var(--second-orange);
    }
    table button{
        background: none;
        border: none;
        cursor: pointer;
    }

    /*koclar için css*/
        .coach-list li
        {
            list-style: none;
        }
        .coach-list li:first-child
        {
            margin-top: 1rem;
        }

        .coach {
            border: 1px solid black;
            height: 8rem; 
            display: flex;
            background-color: var(--coach-white);
            border-radius: 8px;
            margin-bottom: 0.8rem;
        }

        .coach div {
            display: inline-block;
            height: 100%;
        }

        .coach-img {
            width: 8rem;
            background-color: var(--coach-green);
            height: 100%;
            clip-path: polygon(0% 0%, 70% 0%, 100% 100%, 0% 100%);
            position: relative;
            z-index: 1;
            border-radius: 8px 0px 0px 8px;
            margin-right: 1.5rem;
        }
        .coach-name {
            display: inline-block;
            align-items: center;
        }
        
        .coach-img img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: 999;
            margin: 0px;
            padding: 0px;
            border-radius: 8px;

        }
        .coach-contact{
            margin-left: 10rem;
        }
        .coach-contact button{
            border: none;
            background: none;
            cursor: pointer;
        }

        /*bahisler için css*/
        .bahisler{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            text-align: center;
            padding-top: 8rem;
        }
        .mac-info{
            background-color: var(--main-gray);
            color: var(--second-orange);
        }
        .mac-no{
            width: 2.5rem;
        }
        .mac-isim{
            width: 10rem;
        }
        .maclar{
            background-color: var(--second-orange);
        }
    
    </style>
</head>
<body>
{% block styled %} {% endblock styled %}
</body>
</html>
