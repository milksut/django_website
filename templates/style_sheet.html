body

.imga {

}
.navbar
{
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: inherit;
}
.navbar li
{
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    float: left;
    height: 100%;
    width: 150px;
    margin-left: 17px;
    
}
.navbar li:not(:last-child)::after {
        content: "|"; /* Ayırıcı olarak kullanılacak içerik (örneğin: çarpraz çizgi) */
        position: absolute;
        top: 50%; /* Yatay hizalamayı ortalar */
        right: -10px; /* Sağdan 10 piksel mesafede */
        transform: translateY(-50%); /* Dikey hizalamayı ortalar */
        border-bottom: 2px;
        color: #888; /* Çizgi rengi */
        font-size: 25px;
    }
.navbar li a
{
    display: block;
    text-align: center;
    padding: 14px 16px;
    text-decoration:double;
    color: rgb(18, 18, 86);
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: larger;
    
}

.advertisement1
{
    margin-top: 20px; 
    position: sticky;
    left: 15%;
    right: 15%;
    background-color: rgb(35, 41, 57);   
    width: 70vw;
    height: 40vh;
    border: 3px solid black;
    border-radius: 10px;
    box-shadow: 8px 8px 20px 1px rgb(215, 7, 156);
}
.slider1{
    position: relative;
    width: 70vw;
    height: 40vh;
    overflow: hidden;
    border-radius: inherit;
    box-shadow: inherit;
}
.slider-content1{
    position:absolute;
    height: 100%;
    width: 800%;
    float: left;
    animation: slide1 50s infinite; 
}
.slider-item1{
    width: 12.5%;
    height: 100%;
    float: left;
}
.slider-item1 img
{
    width: 100%;
    height: 100%;
    object-fit: cover;
}
@keyframes slide1{
    6.25%,97.5%{
        transform: translateX(0vw);
    }
    10%,18.75%{
        transform: translateX(-70vw);
    }
    22.5%,31.25%{
        transform: translateX(-140vw);
    }
    35%,43.75%{
        transform: translateX(-210vw);
    }
    48.5%,56.25%{
        transform: translateX(-280vw);
    }
    60%,68.75%{
        transform: translateX(-350vw);
    }
    72.5%,81.25%{
        transform: translateX(-420vw);
    }
    85%,93.75%{
        transform: translateX(-490vw);
    }
}

/*-----------------------buradan asagisi sign up card ------------------------------*/
/*---------------------------------------------------------*/
/*----------------------------------------------------------*/


.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-width: 350px;
  height: 518px;
  padding: 20px;
  border-radius: 20px;
  position: relative;
  background-color: #1a1a1a;
  color: #fff;
  border: 1px solid #333;
}



.title {
  font-size: 28px;
  font-weight: 600;
  letter-spacing: -1px;
  position: relative;
  display: flex;
  align-items: center;
  padding-left: 30px;
  color: #00bfff;
}

.title::before {
  width: 18px;
  height: 18px;
}

.title::after {
  width: 18px;
  height: 18px;
  animation: pulse 1s linear infinite;
}

.title::before,
.title::after {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  border-radius: 50%;
  left: 0px;
  background-color: #00bfff;
}

.message, 
.signin {
  font-size: 14.5px;
  color: rgba(255, 255, 255, 0.7);
}

.signin {
  text-align: center;
}

.signin a:hover {
  text-decoration: underline royalblue;
}

.signin a {
  color: #00bfff;
}

.flex {
  display: flex;
  width: 100%;
  gap: 6px;
}

.form label {
  position: relative;
}

.form label .input {
  background-color: #333;
  color: #fff;
  width: 100%;
  padding: 20px 05px 05px 10px;
  outline: 0;
  border: 1px solid rgba(105, 105, 105, 0.397);
  border-radius: 10px;
}

.form label .input + span {
  color: rgba(255, 255, 255, 0.5);
  position: absolute;
  left: 10px;
  top: 0px;
  font-size: 0.9em;
  cursor: text;
  transition: 0.3s ease;
}

.form label .input:placeholder-shown + span {
  top: 12.5px;
  font-size: 0.9em;
}

.form label .input:focus + span,
.form label .input:valid + span {
  color: #00bfff;
  top: 0px;
  font-size: 0.7em;
  font-weight: 600;
}

.input {
  font-size: medium;
}

.submit {
  border: none;
  outline: none;
  padding: 10px;
  border-radius: 10px;
  color: #fff;
  font-size: 16px;
  transform: .3s ease;
  background-color: #00bfff;
}

.submit:hover {
  background-color: #00bfff96;
}

@keyframes pulse {
  from {
    transform: scale(0.9);
    opacity: 1;
  }

  to {
    transform: scale(1.8);
    opacity: 0;
  }
}

.sign_image{
    border: 4px solid rgb(1, 1, 43);
    overflow: auto;
    display: flex;
    align-items: center; /* Yüksekliği hizalamak için */
    border-radius: 15px;
    box-shadow: 3px 4px 12px 8px rgba(195, 191, 191, 0.1); /* Yatay, dikey, bulanıklık, renk */

}
