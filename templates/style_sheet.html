<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        :root{
            --main-bgcolor: rgb(35, 41, 57);
            --main-orange: rgb(255, 165, 0);
            --second-orange: rgb(235, 210, 164);
            --main-gray: rgb(46, 46, 46);
        }
        body{
    background-color: var(--main-bgcolor);
}

.menu-container{
    border-radius: 10px;
    box-sizing: border-box;
    border: 10px;
    background-color: rgb(245,73,144);
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px,
        rgba(245, 73, 144, 0.5) 5px 10px 15px;
    height: 50px;
}
.navbar
{
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: inherit;
}
.navbar li
{
    float: left;
    height: 100%;
}
.navbar li a
{
    display: block;
    text-align: center;
    padding: 14px 16px;
    text-decoration:double;
}

.container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px;
            
        }
.advertisement img{
            width: 250px;
            height: 600px;
            padding: 0px;
            background-color: rgb(35, 41, 57);
        }
 .advertisement {
            background-color: rgb(35, 41, 57);
            margin-top: 5px;
            width: 250px;
            height: 600px;
            padding: 0px;
        }
.navbar li a:hover
{
    background-color: rgb(220,53,124);
}
/*tablo i√ßin css*/
table{
    border-spacing: 0;
}
th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }

    .table-mainrow{
        background-color: var(--main-gray);
        color: var(--second-orange);
    }
    .table-secondrow{
        background-color: var(--main-orange);
    }
    .mac-row{
        background-color: var(--second-orange);
    }
    table button{
        background: none;
        border: none;
        cursor: pointer;
    }
    
    </style>
</head>
<body>
{% block styled %} {% endblock styled %}
</body>
</html>
