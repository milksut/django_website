<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
    background-color: rgb(35, 41, 57);
}

.menu-container{
    height: 90px;
    border-radius: 10px;
    box-sizing: border-box;
    border: 10px;
    background-color: rgb(245,73,144);
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px,
        rgba(245, 73, 144, 0.5) 5px 10px 15px;
}
.navbar
{
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: inherit;
}
.navbar li
{
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    float: left;
    height: 100%;
    width: 150px;
    margin-left: 17px;
    
}

.navbar li:not(:last-child)::after {
        content: "|"; /* Ayırıcı olarak kullanılacak içerik (örneğin: çarpraz çizgi) */
        position: absolute;
        top: 50%; /* Yatay hizalamayı ortalar */
        right: -10px; /* Sağdan 10 piksel mesafede */
        transform: translateY(-50%); /* Dikey hizalamayı ortalar */
        border-bottom: 2px;
        color: #888; /* Çizgi rengi */
        font-size: 25px;
    }
.navbar li a
{
    display: block;
    text-align: center;
    padding: 14px 16px;
    text-decoration:double;
    color: rgb(18, 18, 86);
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: larger;
    
}

.container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            
        }


 .advertisement {
            background-color: rgb(35, 41, 57);
            margin-top: 5px;
            width: 20vw;
            height: 90vh;
            padding: 0px;
            border-radius: 10px;
            .left{
                border-radius: inherit;
                box-shadow: 10px 20px 13px 2px rgb(15, 20, 35);}
            .right{
                border-radius: inherit;
                box-shadow: -10px 20px 13px 2px rgb(15, 20, 35);}
        }
.slider{
    position: relative;
    width: 20vw;
    height: 90vh;
    overflow: hidden;
    border-radius: inherit;
    box-shadow: inherit;
}
.slider-content{
    position:absolute;
    height: 100%;
    width: 800%;
    float: left;
    animation: slide 50s infinite; 
}
.slider-item{
    width: 12.5%;
    height: 100%;
    float: left;
}
.slider-item img
{
    width: 100%;
    height: 100%;
    object-fit: cover;
}
@keyframes slide{
    0%{
        transform: translateX(0vw);
    }
    6.25%{
        transform: translateX(0vw);
    }
    10%{
        transform: translateX(-20vw);
    }
    18.75%{
        transform: translateX(-20vw);
    }
    22.5%{
        transform: translateX(-40vw);
    }
    31.25%{
        transform: translateX(-40vw);
    }
    35%{
        transform: translateX(-60vw);
    }
    43.75%{
        transform: translateX(-60vw);
    }
    48.5%{
        transform: translateX(-80vw);
    }
    56.25%{
        transform: translateX(-80vw);
    }
    60%{
        transform: translateX(-100vw);
    }
    68.75%{
        transform: translateX(-100vw);
    }
    72.5%{
        transform: translateX(-120vw);
    }
    81.25%{
        transform: translateX(-120vw);
    }
    85%{
        transform: translateX(-140vw);
    }
    93.75%{
        transform: translateX(-140vw);
    }
}
.navbar li a:hover
{
    border-bottom: 2px solid  rgb(84, 19, 47);
    background-color: rgb(220,53,124);
    border-radius: 10px;
}   


.login-signup{

/* login ve sign up'ın çevresine çerçeve eklenecek. */
border: 2px;
border-radius: 10px;
}

.decoy-bet {
            padding: 14px 16px;
            color: white;
            text-align: center;
            font-size: 20px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }


#register-form 
{
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    align-items: center;
    justify-content: center;
    background-color: rgba(0, 0, 0, 0.5);
    overflow: auto;
}

.container-games{
    display: flex;
    justify-content: space-between;
    padding: 20px;
    margin-top: 20px;
    flex-wrap: wrap;
    flex-direction:row;
}

.container-games .game{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction:row;
    text-align: center;
    height: 250px;
    width: 200px;
    background-color: rgb(45, 51, 67);
    border: 2px solid rgb(190, 179, 179);
    border-radius: 10px;
    color: rgb(190, 179, 179);
    cursor: pointer;
    transition: 0.4s;
    margin: 10px;
    padding: 20px;
}

.container-games .game:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}


    </style>
</head>
<body>
{% block styled %} {% endblock styled %}
</body>
</html>
