<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
    background-color: rgb(35, 41, 57);
}

.menu-container{
    height: 90px;
    border-radius: 10px;
    box-sizing: border-box;
    border: 10px;
    background-color: rgb(245,73,144);
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px,
        rgba(245, 73, 144, 0.5) 5px 10px 15px;
}
.navbar
{
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
}
.navbar li
{
    position: relative;
    float: left;
    width: 150px;
    margin: 17px;
    
}

.navbar li:not(:last-child)::after {
        content: "|"; /* Ayırıcı olarak kullanılacak içerik (örneğin: çarpraz çizgi) */
        position: absolute;
        top: 50%; /* Yatay hizalamayı ortalar */
        right: -10px; /* Sağdan 10 piksel mesafede */
        transform: translateY(-50%); /* Dikey hizalamayı ortalar */
        border-bottom: 2px;
        color: #888; /* Çizgi rengi */
        font-size: 25px;
    }
.navbar li a
{
    display: block;
    text-align: center;
    padding: 14px 16px;
    text-decoration:double;
    color: rgb(18, 18, 86);
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: larger;
    
}
 .navbar li a:hover
{
    border-bottom: 2px solid  rgb(84, 19, 47);
    background-color: rgb(220,53,124);
    border-radius: 10px;
}   


.login-signup{

/* login ve sign up'ın çevresine çerçeve eklenecek. */
border: 2px;
border-radius: 10px;
}

.decoy-bet {
            padding: 14px 16px;
            color: white;
            text-align: center;
            font-size: 20px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }


    </style>
</head>
<body>
{% block styled %} {% endblock styled %}
</body>
</html>
