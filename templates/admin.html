
<!DOCTYPE html>
<html lang="en">
{% extends "header.html" %}
{% block content %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>

        #tum_maclar {
            width: 75%;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #tum_maclar h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .admin_form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .admin_form label {
            font-weight: bold;
            color: #555;
        }

        .admin_form input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }

        .admin_form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .admin_form button:hover {
            background-color: #218838;
        }
        

    </style>
</head>

<body>
    <div class="admin_html">
        
        <div class="admin_div maclar_input" id="tum_maclar">
            <h2>Tüm Maçlar</h2>
            <form class="admin_form" action="">
                {% csrf_token %}
                <label>İşlem Yapılacak Dosya</label>
                <input type="file">
                <button type="submit">Import</button>
                <button type="submit">Export</button>
                
            </form>
            
            
        </div>
        <div class="admin_div koclar_yorum" id="tum_maclar">
            <h2>Koçlar Yorum</h2>
            <form class="admin_form" action="">
                <input type="file">
                <button id="import_tum">Import</button>
                <button id="export_tum">Export</button>
            </form>
        </div>
        
    </div>
    <script>
        
        
        function toggleTableVisibility() {
            var table = document.querySelector(".bahis-table");
            // Tablonun mevcut görünürlük durumunu al
            var currentDisplay = table.style.display;
            // Eğer tablo şu anda görünürse, gizle; aksi takdirde göster
            table.style.display = (currentDisplay === "table" || !currentDisplay) ? "none" : "table";
        }

    </script>
</body>
{% endblock content %}
</html>
